<!DOCTYPE html>
<html>
  <head>
    <style>
      div.relative {
        /* position: relative; */
        width: 300px;
        height: 90vh;
        font-size: 5vh;
        border: 3px solid #73ad21;
        align-items: center;
      }

      div.absolute {
        /* position: absolute; */
        align-self: center;
        margin: 2.5%;
        font-size: 5vh;
        width: 50%;
        height: 50%;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <div class="relative">
      <div class="absolute">
        <p>Inner</p>
      </div>
    </div>
  </body>
</html>
